# Whenever this file is updated, you need to run misc/condalock.sh to create
# the environment.lock.yml file.
name: dbsocp
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - conda-forge::importlib_resources
  - conda-forge::pip
  - conda-forge::python=3.8
  - conda-forge::python-isal>0.8.0 # See https://github.com/marcelm/cutadapt/issues/520
  - conda-forge::ruamel.yaml
  - conda-forge::scipy
  - conda-forge::tqdm
  - bioconda::cutadapt
  - bioconda::bwa
  - bioconda::fastqc
  - bioconda::multiqc
  - bioconda::preseq
  - bioconda::samtools
  - bioconda::snakemake-minimal
  - bioconda::starcode
  - pip:
      - snaptools
